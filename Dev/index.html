<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devfdate - Dating App for Tech Professionals</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-storage-compat.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">Devfdate</div>
        <div class="nav-links">
            <a href="#" class="nav-link active" data-page="home">Home</a>
            <a href="#" class="nav-link" data-page="profile">Profile</a>
            <a href="#" class="nav-link" data-page="messages">Messages</a>
            <a href="#" class="nav-link" data-page="search">Search</a>
            <div class="auth-buttons">
                <button id="loginBtn" class="btn">Login</button>
                <button id="signupBtn" class="btn">Sign Up</button>
                <button id="logoutBtn" class="btn hidden">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Auth Forms -->
        <div id="authForms" class="auth-container">
            <div class="auth-form" id="loginForm">
                <h2>Login</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn">Login</button>
                    <div class="social-auth">
                        <button type="button" class="btn google-btn">
                            <i class="fab fa-google"></i> Login with Google
                        </button>
                        <button type="button" class="btn github-btn">
                            <i class="fab fa-github"></i> Login with GitHub
                        </button>
                    </div>
                </form>
            </div>
            <div class="auth-form hidden" id="signupForm">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="text" placeholder="Tech Stack" required>
                    <input type="text" placeholder="Experience Level" required>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </div>
        </div>

        <!-- Home Page -->
        <div id="homePage" class="page active">
            <div class="profile-cards">
                <!-- Profile cards will be dynamically added here -->
            </div>
        </div>

        <!-- Profile Page -->
        <div id="profilePage" class="page">
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-image">
                        <img src="images/default-avatar.png" alt="Profile">
                        <button class="btn edit-image">Change Photo</button>
                    </div>
                    <div class="profile-info">
                        <h2>Your Profile</h2>
                        <form id="profileForm">
                            <input type="text" placeholder="Full Name" required>
                            <input type="text" placeholder="Tech Stack" required>
                            <input type="text" placeholder="Experience Level" required>
                            <textarea placeholder="About Me" required></textarea>
                            <button type="submit" class="btn">Save Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages Page -->
        <div id="messagesPage" class="page">
            <div class="messages-container">
                <div class="conversations-list">
                    <!-- Conversations will be dynamically added here -->
                </div>
                <div class="chat-window">
                    <div class="chat-messages">
                        <!-- Messages will be dynamically added here -->
                    </div>
                    <div class="message-input">
                        <input type="text" placeholder="Type a message...">
                        <button class="btn">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Page -->
        <div id="searchPage" class="page">
            <div class="search-container">
                <div class="search-filters">
                    <input type="text" placeholder="Search by tech stack...">
                    <select>
                        <option value="">Experience Level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="expert">Expert</option>
                    </select>
                    <button class="btn">Search</button>
                </div>
                <div class="search-results">
                    <!-- Search results will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
