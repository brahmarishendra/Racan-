<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Subscription</title>
  <link rel="shortcut icon" href="https://i.postimg.cc/50B939gH/Logo.png" type="image/x-icon" />
  <script type="module" src="Subscribe.js"></script>

</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suscribe</title>
<!-- Reset styles -->
<link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
<!-- Google Fonts Muli -->
<link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700&display=swap" rel="stylesheet">
<Style>
  .wrapper {
    min-height: 100vh;
    color: #000;
    font-family: 'Muli', sans-serif;
    font-size: 1rem;
    background-color: #F1E8E6;
    display: -ms-grid;
    display: grid;
    place-items: center;
  }

  .container {
    background-color: #fff;
    padding: 1em;
    border-radius: 0.2em;
    max-width: 400px;
    width: 90%;
    /* responsive width */
    margin: 0 auto;
    box-shadow: 0px 17px 34px -20px #f55951;
    overflow: hidden;
    -webkit-box-shadow: 0px 17px 34px -20px #f55951;
    box-shadow: 0px 17px 34px -20px #f55951;
  }

  .title {
    font-size: 1.6rem;
    font-weight: 700;
  }

  .text {
    font-size: 1rem;
    margin-bottom: 0.8em;
  }

  .container {
    max-width: 400px;
    overflow: hidden;
    padding: 0;
  }

  .img {
    width: 100%;
    height: auto;
    border-radius: 1em 1em 0 0;
    -o-object-fit: cover;
    object-fit: cover;
    -webkit-transform: translateY(-50%);
    transform: translateY(-50%);
    margin-top: 140px;
  }

  .img__container {
    height: 200px;
    overflow: hidden;
    margin-bottom: 1.5em;
  }

  .title {
    margin-bottom: 0.9em;
  }

  .subtitle {
    font-size: 0.9rem;
    text-transform: uppercase;
    margin-bottom: 0.5em;
    font-weight: 700;
  }

  .content {
    display: -ms-grid;
    display: grid;
    place-items: center;
    padding: 0 2em;
    margin-bottom: 1.8em;
  }

  .mail {
    padding: 0.5em 0 0.5em 1.5em;
    line-height: 3;
    width: 100%;
    border: 1px solid #d9d9d9;
    border-radius: 0.5em;
    margin-bottom: 1em;
  }

  ::-webkit-input-placeholder {
    color: #111127;
  }

  :-ms-input-placeholder {
    color: #111127;
  }

  ::-ms-input-placeholder {
    color: #111127;
  }

  ::placeholder {
    color: #111127;
  }

  .subscribe {
    color: #fff;
    font-size: 1.3rem;
    font-weight: 700;
    background-color: #4992ff;
    padding: 0.9em 0;
    display: inline-block;
    border: none;
    border-radius: 0.5em;
    width: 100%;
    margin-bottom: 1.3em;
    cursor: pointer;
  }

  .text {
    font-size: 0.9rem;
    width: 90%;
    text-align: center;
  }
</Style>
</head>

<body>
  <section class="wrapper">
    <div class="container">
      <div class="img__container">
        <img src="https://i.postimg.cc/yd9xFvwP/sef.jpg" alt="salad" class="img">
      </div>
      <div class="content">
        <h1 class="title">Subscribe to Join</h1>
        <input type="text" class="mail" placeholder="Your email address" name="mail" required>
        <input type="submit" value="Subscribe" class="subscribe">
        <p class="text">By subscribing, you agree to our Terms and Privacy Policy.</p>
      </div>
    </div>
  </section>
</body>

</script>
</body>

</html>
